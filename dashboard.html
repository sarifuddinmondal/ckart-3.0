<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CKART</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f4f4f4; }
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        .sidebar h2 { color: #764ba2; text-align: center; margin-bottom: 30px; }
        .sidebar a { display: block; color: #ecf0f1; text-decoration: none; padding: 15px; border-bottom: 1px solid #34495e; transition: 0.3s; border-radius: 8px; }
        .sidebar a:hover { background: #34495e; color: #a29bfe; padding-left: 25px; }
        
        .main { flex: 1; padding: 40px; margin-left: 250px; min-height: 100vh; box-sizing: border-box; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid #764ba2; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { color: #7f8c8d; font-size: 16px; margin: 0; }
        .card p { font-size: 36px; font-weight: bold; color: #2c3e50; margin: 10px 0; }
        
        .logout-btn { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; margin-top: 30px; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: #ff6b81; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 10px; }
            .sidebar h2, .sidebar span { display: none; }
            .main { margin-left: 70px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CKART</h2>
        <a href="add_product.html"><i class="fas fa-plus-circle"></i> <span>Add Product</span></a>
        <a href="product_list.html"><i class="fas fa-boxes"></i> <span>Product List</span></a>
        <a href="consumer_list.html"><i class="fas fa-users"></i> <span>Customers</span></a>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="main">
        <div class="header-flex">
            <h1 id="welcomeText">Dashboard Overview</h1>
            <div id="adminEmail" style="font-size: 14px; color: #888;"></div>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Total Products</h3>
                <p id="p-count">...</p>
            </div>
            <div class="card" style="border-top-color: #27ae60;">
                <h3>Total Customers</h3>
                <p id="c-count">...</p>
            </div>
            <div class="card" style="border-top-color: #e67e22;">
                <h3>Active Orders</h3>
                <p id="o-count">0</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        // ১. স্ট্যাটাস লোড করা
        async function loadStats() {
            try {
                // প্রোডাক্ট কাউন্ট
                const { count: pCount } = await supabase.from('products').select('*', { count: 'exact', head: true });
                document.getElementById('p-count').innerText = pCount || 0;

                // কাস্টমার কাউন্ট (profiles টেবিল থেকে)
                const { count: cCount } = await supabase.from('profiles').select('*', { count: 'exact', head: true });
                document.getElementById('c-count').innerText = cCount || 0;

                // অর্ডার কাউন্ট (যদি টেবিল থাকে)
                const { count: oCount } = await supabase.from('orders').select('*', { count: 'exact', head: true });
                if(oCount !== null) document.getElementById('o-count').innerText = oCount;

            } catch (err) {
                console.log("Stats load error:", err.message);
            }
        }

        // ২. সেশন চেক (অ্যাডমিন ভেরিফিকেশন)
        const checkUser = async () => {
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                // ইউজার না থাকলে লগইন পেজে পাঠান
                window.location.href = "A-login.html";
            } else {
                document.getElementById('welcomeText').innerText = `স্বাগতম, অ্যাডমিন!`;
                document.getElementById('adminEmail').innerText = user.email;
                loadStats();
            }
        };

        // ৩. লগআউট
        document.getElementById('logoutBtn').onclick = async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = "A-login.html";
            }
        };

        // পেজ লোড হলে চেক রান করুন
        checkUser();
    </script>
</body>
</html>
