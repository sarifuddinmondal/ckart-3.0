<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CKART</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f4f4f4; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        .sidebar h2 { color: #fff; border-bottom: 2px solid #34495e; padding-bottom: 10px; font-size: 22px; text-align: center; }
        .sidebar a { display: block; color: #ecf0f1; text-decoration: none; padding: 15px; border-bottom: 1px solid #34495e; transition: 0.3s; font-weight: 500; }
        .sidebar a:hover { background: #34495e; padding-left: 25px; color: gold; }
        
        /* Main Content */
        .main { flex: 1; padding: 40px; margin-left: 250px; min-height: 100vh; box-sizing: border-box; }
        h1 { color: #2c3e50; margin-bottom: 30px; font-size: 28px; }
        
        /* Stats Cards */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .card { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid #764ba2; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 0; color: #666; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        .card p { font-size: 36px; font-weight: bold; color: #2c3e50; margin: 15px 0 0 0; }
        
        .logout-btn { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; margin-top: 30px; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: #e84118; }

        /* Loader */
        .loading-text { font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CKART Admin</h2>
        <a href="add_product.html">‚ûï Add Product</a>
        <a href="product_list.html">üì¶ Product List</a>
        <a href="consumer_list.html">üë• Consumers</a>
        <a href="order_list.html">üõí Order List</a>
        <a href="index.html" target="_blank">üåê View Site</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="main">
        <h1 id="welcomeText">Dashboard Overview</h1>
        <div class="card-grid">
            <div class="card">
                <h3>Total Products</h3>
                <p id="p-count" class="loading-text">Loading...</p>
            </div>
            <div class="card" style="border-top-color: #27ae60;">
                <h3>Total Orders</h3>
                <p id="o-count" class="loading-text">Loading...</p>
            </div>
            <div class="card" style="border-top-color: #2980b9;">
                <h3>Total Customers</h3>
                <p id="c-count" class="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        // ‡ßß. ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function loadStats() {
            try {
                // ‡¶™‡ßç‡¶∞‡ßã‡¶°‡¶æ‡¶ï‡ßç‡¶ü ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ó‡¶£‡¶®‡¶æ
                const { count: pCount, error: pError } = await supabase
                    .from('products')
                    .select('*', { count: 'exact', head: true });

                // ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ó‡¶£‡¶®‡¶æ
                const { count: cCount, error: cError } = await supabase
                    .from('profiles') 
                    .select('*', { count: 'exact', head: true });

                // ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ó‡¶£‡¶®‡¶æ
                const { count: oCount, error: oError } = await supabase
                    .from('orders') 
                    .select('*', { count: 'exact', head: true });

                // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                document.getElementById('p-count').innerText = pCount || 0;
                document.getElementById('c-count').innerText = cCount || 0;
                document.getElementById('o-count').innerText = oCount || 0;

                if(pError) console.error("Product Error:", pError);
                if(cError) console.error("Profile Error:", cError);
                if(oError) console.error("Order Error:", oError);

            } catch (err) {
                console.error("Data Load Error:", err.message);
            }
        }

        // ‡ß®. ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                const { error } = await supabase.auth.signOut();
                if (!error) {
                    window.location.href = "A-login.html";
                } else {
                    alert("‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ: " + error.message);
                }
            }
        });

        // ‡ß©. ‡¶™‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡ßã‡¶ü‡ßá‡¶ï‡¶∂‡¶® ‡¶ì ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï
        async function initDashboard() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = "A-login.html";
            } else {
                document.getElementById('welcomeText').innerText = `‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ, ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®!`;
                loadStats();
            }
        }

        initDashboard();
    </script>
</body>
</html>
