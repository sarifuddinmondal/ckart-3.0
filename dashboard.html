<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CKART</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: #f4f4f4; }
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        .sidebar a { display: block; color: #ecf0f1; text-decoration: none; padding: 15px; border-bottom: 1px solid #34495e; transition: 0.3s; }
        .sidebar a:hover { background: #34495e; color: gold; padding-left: 25px; }
        .main { flex: 1; padding: 40px; margin-left: 250px; min-height: 100vh; box-sizing: border-box; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 5px solid #764ba2; }
        .card p { font-size: 32px; font-weight: bold; color: #2c3e50; margin: 10px 0; }
        .logout-btn { background: #ff4757; color: white; border: none; padding: 12px; width: 100%; margin-top: 30px; cursor: pointer; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CKART Admin</h2>
        <a href="add_product.html">‚ûï Add Product</a>
        <a href="order_list.html">üõí Order List</a>
        <a href="index.html" target="_blank">üåê View Site</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    <div class="main">
        <h1>Dashboard Overview</h1>
        <div class="card-grid">
            <div class="card"><h3>Total Products</h3><p id="p-count">0</p></div>
            <div class="card" style="border-top-color: #27ae60;"><h3>Orders</h3><p id="o-count">0</p></div>
            <div class="card" style="border-top-color: #2980b9;"><h3>Customers</h3><p id="c-count">0</p></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function loadStats() {
            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ü‡¶®‡¶æ
            const { count: pCount } = await supabase.from('products').select('*', { count: 'exact', head: true });
            const { count: oCount } = await supabase.from('orders').select('*', { count: 'exact', head: true });
            const { count: cCount } = await supabase.from('profiles').select('*', { count: 'exact', head: true });

            document.getElementById('p-count').innerText = pCount || 0;
            document.getElementById('o-count').innerText = oCount || 0;
            document.getElementById('c-count').innerText = cCount || 0;
        }

        document.getElementById('logoutBtn').onclick = async () => {
            await supabase.auth.signOut();
            window.location.href = "A-login.html";
        };

        // ‡¶∏‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶ï: ‡¶≤‡¶ó‡¶á‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶¢‡ßÅ‡¶ï‡¶§‡ßá ‡¶¶‡ßá‡¶¨‡ßá ‡¶®‡¶æ
        const checkUser = async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = "A-login.html";
            } else {
                loadStats();
            }
        };

        checkUser();
    </script>
</body>
</html>
