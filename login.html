<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Login - CKART 3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #764ba2; --secondary: #667eea; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, var(--secondary), var(--primary)); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 380px; text-align: center; }
        .logo { font-size: 35px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        h2 { color: #333; margin-bottom: 30px; font-weight: 500; }
        
        .google-btn { 
            width: 100%; padding: 12px 20px; background: white; color: #555; 
            border: 1px solid #ddd; border-radius: 50px; font-weight: 600; 
            cursor: pointer; font-size: 16px; display: flex; align-items: center; 
            justify-content: center; gap: 12px; transition: all 0.3s ease;
        }
        .google-btn:hover { background: #f8f9fa; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: #ccc; }
        .google-btn img { width: 22px; }

        .loader { display: none; margin-top: 20px; color: var(--primary); font-weight: 500; }
        .footer-text { font-size: 12px; color: #888; margin-top: 30px; line-height: 1.5; }
        i.fa-spinner { margin-right: 10px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">CKART 3.0</div>
    <h2>Consumer Login</h2>
    
    <button id="googleBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google Logo">
        Google দিয়ে লগইন করুন
    </button>

    <div id="loading" class="loader">
        <i class="fas fa-spinner fa-spin"></i> প্রসেসিং হচ্ছে...
    </div>

    <div class="footer-text">
        লগইন করার মাধ্যমে আপনি আমাদের শর্তাবলীতে সম্মতি জানাচ্ছেন। আপনার ডেটা আমাদের কাছে নিরাপদ।
    </div>
</div>

<script type="module">
    // আপনার প্রোভাইড করা সুপাবেস ক্লায়েন্ট ইমপোর্ট করা
    import { supabase } from './supabaseClient.js';

    const googleBtn = document.getElementById('googleBtn');
    const loading = document.getElementById('loading');

    // গুগল লগইন ফাংশন
    async function handleGoogleLogin() {
        loading.style.display = "block";
        googleBtn.disabled = true;

        // আপনার গিটহাব পেজেস এর রিডাইরেক্ট পাথ সেট করা
        const redirectUrl = window.location.origin + window.location.pathname.replace('login.html', 'index.html');

        const { data, error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: redirectUrl
            }
        });

        if (error) {
            alert("লগইন এরর: " + error.message);
            loading.style.display = "none";
            googleBtn.disabled = false;
        }
    }

    // অলরেডি লগইন থাকলে অটোমেটিক চেক করা
    async function checkUser() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            // লগইন থাকলে ইন্ডেক্স পেজে পাঠিয়ে দেবে
            window.location.href = "index.html";
        }
    }

    googleBtn.addEventListener('click', handleGoogleLogin);
    window.onload = checkUser;
</script>

</body>
</html>
